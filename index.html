<!DOCTYPE html>
<html>

<head>
    <title>Add item/Display list of goods in table format</title>
    <link rel="stylesheet" href="items-style.css">
<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
</head>

<body>
<table align="center">
        <tr>
            <td width="47%" align="center">
              <h1><strong>Add item</strong>                </h1>
                <p align="left">field followed by * are required</p>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" id="itemform">
                  <div>
                        <table width="93%">
                          <tr>
                            <th width="27%" scope="col"><label>
                              <div align="right"><strong>Title *</strong></div>
                            </label>
                            </th>
                            <th colspan="2" scope="col"><input name="Title" type="text" required id="Title" placeholder="Enter a Title for your Item"><label class="validation-error hide" id="TitleValidationError">Please a Title is required.</label></th>
                          </tr>
                          <tr>
                            <td><div align="right"><strong>Description *</strong></div></td>
                            <td colspan="2"><textarea name="Description" cols="40%" rows="5%" required id="Description" form="itemform" placeholder="Enter a Description for your Item">
</textarea><label class="validation-error hide" id="DescriptionValidationError">Please a Description is required.</label></td>
                          </tr>
                          <tr>
                            <td><div align="right"><strong>Photo *</strong></div></td>
                            <td width="44%"><div>
                              <p>
                                <input type="file"  accept="image/*" name="Photo" required id="file"  onchange="loadFile(event)" style="display: none;">
                                <label for="file" style="cursor: pointer;">Please Upload a Photo</label>
                            </div><label class="validation-error hide" id="PhotoValidationError">This field is required.</label></td>
                            <td width="29%"><img id="output" alt="Photo Preview" width="100" height="100"/></td>
                          </tr>
                          <tr>
                            <td><div align="right"><strong>Quantity *</strong></div></td>
                            <td colspan="2"><input name="Quantity" type="number" required id="Quantity" placeholder="How many item you have?" value="1"><label class="validation-error hide" id="QuantityValidationError">This field is required.</label></td>
                          </tr>
                        </table>
                        <label><strong><br>
                    </strong></label>
                  </div>
                  <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                  </div>
              </form>
          </td>
          <td width="53%" align="center" valign="top">
                <h1><strong>Display list of goods in table format</strong></h1>
            <table align="center" class="list" id="iTemsList">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th><strong>Description</strong></th>
                            <th><strong>Photo</strong></th>
                            <th><strong>Quantity</strong></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
              </table>
            </td>
        </tr>
    </table>
<p>
  <script src="items-script.js"></script>
</p>
</body>

</html>
